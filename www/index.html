<!DOCTYPE html>

<html>
    <head>
        <!--
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://bizchut-nashim.com data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <dir></dir>
        <title>בזכות נשים - אפליקציית לימוד תורה יומית לנשים</title>
    </head>
    <body>
        <div id="loader" class="loader-loading">
            <p>טוענים עבורך את התוכן שאת אוהבת...</p>
            <div id="logo-spinner-container">
                <span>בזכות</span>
                <img id="logo-background-img" src="img/logo_background.svg" alt="logo background" class="spin360">
                <img id="logo-hand-img" src="img/hand.svg" alt="logo hand img">
            </div>
        </div>
        <div id="main-container">
            <div id="header-container">
                <div class="header-app-name">
                    <div id="app-title" >
                        <img src="img/bizchut-nashim-title.png" alt="">
                    </div>
                    <div id="app-contact-us" >
                        <img src="img/contact-us.svg" alt="">
                    </div>
                    <div id="app-menu" >
                        <img src="img/settings.svg" alt="">
                    </div>
                </div>
                <hr>
                <div class="header-app-date">
                    <div id="right-arrow" class="arrow right"></div>
                    <div id="hebrew-date"></div>
                    <div id="left-arrow" class="arrow left" style="display: none"></div>
                </div>
            </div>

            <div id="body-container">

                
            </div>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/hebcal.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
